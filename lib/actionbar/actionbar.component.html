<div fxLayout="row-reverse" fxLayoutAlign="start center" fxLayoutGap="8px" class="ng-action-menu">
	<div *ngFor="let action of actions">
		<div [ngSwitch]="action.type" class="ng-action-menu-element">
			<div *ngSwitchCase="'type_text_input'">
				<md-input-container *ngIf="!vertical || inputExpanded">
					<input mdInput [(ngModel)]="searchText" (keyup.enter)="action.action(searchText)" placeholder="{{action.text}}" class="ng-action-menu-input-style"/>
				</md-input-container>
				<button md-icon-button *ngIf="!inputExpanded && vertical" (click)="expandInput()">
					<md-icon class="material-icons">
						{{ action.iconText }}
					</md-icon>
				</button>
			</div>
			<button md-button *ngSwitchCase="'type_button_text'" (click)="action.action()">
				<span *ngIf="!vertical" [ngClass]="{
					'ng-action-menu-text-style-primary': action.style == 'style_primary',
					'ng-action-menu-text-style-secondary': action.style == 'style_secondary',
					'ng-action-menu-text-style-warning': action.style == 'style_warning'
				}">
				{{action.text}}
				</span>
				<md-icon *ngIf="vertical" class="material-icons" [ngClass]="{
					'ng-action-menu-icon-style-primary': action.style == 'style_primary',
					'ng-action-menu-icon-style-secondary': action.style == 'style_secondary',
					'ng-action-menu-icon-style-warning': action.style == 'style_warning'
				}">
					{{ action.iconText }}
				</md-icon>
			</button>
			<button md-icon-button *ngSwitchCase="'type_button_icon'" (click)="action.action()">
				<md-icon class="material-icons" [ngClass]="{
					'ng-action-menu-icon-style-primary': action.style == 'style_primary',
					'ng-action-menu-icon-style-secondary': action.style == 'style_secondary',
					'ng-action-menu-icon-style-warning': action.style == 'style_warning'
				}">
					{{action.text}}
				</md-icon>
			</button>
		</div>
	</div>
</div>
